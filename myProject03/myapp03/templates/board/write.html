{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <h3 align="center" class="mt-1">입력하기</h3>
   {% csrf_token %}
    <form action="/insert/" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="writer">writer:</label>
        <input type="text" class="form-control" id="writer" readonly value="{{ user.username }}" name="writer">
      </div>
      <div class="form-group">
        <label for="title">title:</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
      </div>
      <div class="form-group">
        <label for="content">content:</label>
        <textarea type="text" class="form-control" id="content" rows="5" name="content"></textarea>
      </div>
      <div class="form-group">
        <label for="file">file:</label>
        <input type="file" class="form-control" id="file" placeholder="Enter file" name="file">
      </div>
      <button type="submit" class="btn btn-primary">추가하기</button>
    </form>
</div>
{% endblock %}
